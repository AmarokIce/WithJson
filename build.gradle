buildscript {
    ext.kotlinVersion = '1.7.0'

    repositories {
        mavenCentral()
        maven {
            url = "https://jcenter.bintray.com/"
        }
        maven {
            name = "forge"
            url = "https://maven.minecraftforge.net/"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath ('com.anatawa12.forge:ForgeGradle:1.2-1.0.+') {
            changing = true
        }
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'forge'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.kotlin.jvm'

version = "0.1.0"
group = "club.someoneice.ovo"
archivesBaseName = "WithJson-1.7.10"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
}

repositories {
    /*
    maven {
        name = "jitpack"
        url = "https://jitpack.io/"
    }
    */
    mavenCentral()

    flatDir{
        dirs 'lib'
    }
}

dependencies {
    // compile 'com.github.handicraftsman:legacymckotlin:master-SNAPSHOT'

    implementation fileTree(dir: 'lib', includes: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    // compile "project.studio.manametalmod:manametalmod-6.3.8-1"
    // compile "tw.pearki.mcmod.muya:muya_1.11.1"
}

tasks.withType(Jar) {
    compileJava.options.encoding = 'UTF-8'
    compileJava.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

sourceCompatibility = targetCompatibility = "1.8"
compileKotlin.kotlinOptions.jvmTarget = "1.8"

processResources {
    duplicatesStrategy = 'include'
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'name':project.archivesBaseName
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}